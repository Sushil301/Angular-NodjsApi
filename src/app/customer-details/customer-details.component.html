<div [hidden]="flag" *ngIf="UserDetails">
  <form [formGroup]="UserDetails" autocomplete="off">
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Enter your Full Name</mat-label>
        <input type="text" id="fullName" matInput required placeholder="Enter Full Name" formControlName="FullName">
        <mat-error *ngIf="f.FullName.hasError('required')">You must enter a value</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">

      <mat-form-field appearance="outline">
        <mat-label>Mobile Number</mat-label>
        <input type="tel" id="MobileNumber" matInput required placeholder="Enter Mobile Number"
          formControlName="MobileNumber">
        <mat-error *ngIf="f.MobileNumber.hasError('required')">You must enter a value</mat-error>
        <mat-error *ngIf="f.MobileNumber.hasError('pattern')">Mobile Number Must be 10 Digits</mat-error>

      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input type="text" id="username" matInput required placeholder="Ex.example@example.com"
          formControlName="username">
        <mat-error *ngIf="f.username.hasError('required')">You must enter a value</mat-error>
        <mat-error *ngIf="f.username.hasError('pattern')">Please Enter Valid Username</mat-error>

      </mat-form-field>
    </div>
    <div class="form-group">

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" id="password" matInput required placeholder="Enter Password" formControlName="password">
        <mat-error *ngIf="f.password.hasError('required')">You must enter a value</mat-error>
        <!-- <mat-error *ngIf="f.username.hasError('pattern')">Please Enter Valid Username</mat-error> -->

      </mat-form-field>

    </div>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>&nbsp;
      <div class="btn-group-sm" *ngIf="UserDetails.valid">
        <button type="button" class="btn btn-dark" (click)="update()">Update</button>&nbsp;
      </div>
      <button type="button" class="btn btn-dark" (click)="delete()">Delete</button>
    </div>
  </form>
</div>

<div [hidden]="!flag">
  <p>{{message}}</p>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
  </div>
</div>
